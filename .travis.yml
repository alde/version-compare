# Configuration for Travis CI
language: rust
sudo: true
rust:
  - stable
  - beta
  - nightly

script:
- |
  cargo build &&
  cargo test

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - cmake
    - gcc
    - binutils-dev

# Upload test coverage
# TODO: Update documentation
after_success:
- |
  wget https://github.com/SimonKagstrom/kcov/archive/59e7390bb0c2f342ef75610a13acfe01e030e526.tar.gz &&
  tar xzf 59e7390bb0c2f342ef75610a13acfe01e030e526.tar.gz &&
  cd kcov-59e7390bb0c2f342ef75610a13acfe01e030e526 &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  sudo make install &&
  cd ../.. &&
  rm -rf kcov-59e7390bb0c2f342ef75610a13acfe01e030e526 &&
  cargo clean &&
  cargo test --no-run &&
  cargo bench &&
  for file in target/debug/version_compare-*; do mkdir -p "target/cov/$(basename $file)"; kcov --coveralls-id=$TRAVIS_JOB_ID --exclude-pattern=/.cargo,/usr/lib --verify "target/cov/$(basename $file)" "$file"; break; done
